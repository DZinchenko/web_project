<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url='lobbyd://twitter-auth-done?success=true&name=John'" />
  <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="css/page.css" rel="stylesheet" type="text/css">
  <link href="css/cart.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Gemunu+Libre' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <title>My project</title>
</head>
<body>
  <div class="header">
    <hr class="header-divider"/>
    <p class="header-title">
      Site title
    </p>
    <div class="header-menu">
      <hr class="header-divider"/>
      <p class="header-menu-item">
        MenuItem1
      </p>
      <hr class="header-divider"/>
      <p id="cart-open-btn" class="header-menu-item">
        Shopping Cart
      </p>
      <hr class="header-divider"/>
    </div>
  </div>

  <div class="content">
    <div id="content-container" class="content-container"/>
  </div>

  <div id="cart" class="cart" hidden=true>
    <div class="cart-container">
      <a class="cart-header"> Your cart: </a>
      <img id="cart-close-btn" class="cart-close-btn" src="res/cross.svg">
      <div id="cart-items-container" class="cart-items-container"> </div>
      <a id="cart-overall-price" class="cart-overall-price"></a>
    </div>
  </div>

  <div class="footer">
    <a>
      @copyright No Content Company. All rights reserved
    </a>
  </div>

  <template id="product-item">
    <div class="product-cell">
      <img id="product-cell-img" class="product-cell-img"/>
      <p id="product-cell-name" class="product-cell-name"></p>
      <p id="product-cell-cost" class="product-cell-cost"></p>
      <button id ="product-cell-btn" class="product-cell-btn"> Add to cart </button>
    </div>
  </template>

  <template id="cart-item">
    <div class="cart-cell">
      <a id="cart-item-name"></a>
      <button id ="cart-cell-add" class="cart-cell-btn"> + </button>
      <a id="cart-item-count"></a>
      <button id ="cart-cell-remove" class="cart-cell-btn"> - </button>
      <a id="cart-item-cost"></a>
    </div>
  </template>

  <script src=js/content.js> </script>
  <script src=js/cart.js> </script>

</body>
</html>
